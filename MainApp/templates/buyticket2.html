{% extends 'base.html' %} {% load static %} {% block content %}
{% include 'components.html'%}
<div class="container-xxl hero-header">
  <div class="container px-lg-5 jumbotron ml-3">
    <div class="row g-5">
      <div class="col-lg-8 text-center text-lg-start">
        <div class="container mt-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
              <form id="regForm" method="POST">
                {%csrf_token%}
                <h1 id="register">Buy Ticket</h1>
                {% include 'messages.html'%}
                <div class="all-steps" id="all-steps">
                  <span class="step bg-dark"></span> <span class="step bg-dark"></span>
                  <span class="step"></span> <span class="step"></span>
                </div>
                <div class="tab">
                    <p class="p">Destination:</p>
              <select name="destination" class="form-control">
                    {% for destination in destinations %}

                <option value="{{destination.From}}-{{destination.To}}">{{destination.From}} - {{destination.To}} </option>
                  {% endfor %}

              </select>
              <br>
              <p>Time:</p>
              <select name="time" id="" class="form-control">
                    <option value="05:00">05:00</option>
                    <option value="05:30">05:30</option>
                    <option value="06:00">06:00</option>
                    <option value="06:30">06:30</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="20:00">18:00</option>
              </select>
              
                </div>
                
                </div>
                <div style="overflow: auto">
                  <div style="float: right">
                    <button type="submit">
                      Next
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
